<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="myscripts.js"></script>
  <title>Canban board</title>
</head>
<body>
  <section id = "Header">
    <h1>Canban board</h1>
  </section>
  <div id = "Wrapper">
    <div class = "toDo Holder">
      <h2 class = "Children">ToDo</h2>
      <div class = "Card Children">
         <input class = "Input" type="text">
      <textarea class = "Txt" rows="4">
          </textarea>
      </div>
      <div class = "Card Children">
         <input class = "Input Txt" type="text">
      <textarea rows="4">
          </textarea>
      </div>
      <div class = "Card Children">
         <input class = "Input TXT" type="text">
      <textarea class = "Txt" rows="4">
          </textarea>
      </div>
    </div>
    <div class = "inProgress Holder">
    <h2 class = "Children">InProgress</h2>
    <div class = "Card Children">
         <input class = "Input" type="text">
      <textarea class = "Txt" rows="4">
          </textarea>
      </div>
      <div class = "Card Children">
         <input class = "Input" type="text">
      <textarea class = "Txt" rows="4">
          </textarea>
      </div>
      <div class = "Card Children">
         <input class = "Input" type="text">
      <textarea class = "Txt" rows="4">
          </textarea>
      </div>
      <div class = "Card Children">
         <input class = "Input" type="text">
      <textarea class = "Txt" rows="4">
          </textarea>
      </div>
    </div>
    <div class = "Finished Holder">
    <h2 class = "Children">Finished</h2>
      <div class = "Card Children">
         <input class = "Input" type="text">
      <textarea class = "Txt" rows="4">
          </textarea>
      </div>
        <div class = "Card Children">
         <input class = "Input" type="text">
      <textarea class = "Txt" rows="4">
          </textarea>
      </div>
    
    </div>
  
  </div>
</body>
</html>
